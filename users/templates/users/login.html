{% extends 'eduapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="padding:5%">    
    <div class ="content-section">
        <h1 class="display-3 text-center">Login</h1>
        <p class="lead text-center">Quiz Administrators</p>
        <hr class="my-4" />
        <p class="btn-lg"><strong>The Quiz Maker for Professionals</strong></p>
        <form method = "POST" action="{% url 'welcome' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="fomr-group">
                <button class ="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>
        <div class ="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
